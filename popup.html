<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/stylesheet/app.css"/>
</head>
<body>
    <h1>Fakarni Shokran</h1>
     <form id="login" class="d-block">
        <input type="text" placeholder="name" id="username"/>
        <input type="password" placeholder="password" id="password"/>
        <button id="btn" type="button" >login</button>
        <p id="alert"></p> 
    </form>

    <!-- list -->
    <div class="list d-none" id="todo">
        <div class="date">
            <p class="end-date">End Date: <b class="date-value" id="deadline">20/8/2022</b></p>
            <div class="remaining-days"><b class="danger" id="countDown">3</b> days left</div>
        </div>
        <h4>To-Do List</h4>
        <ul id="data"></ul>
    </div>
    <div class="empty-content d-none" id="noData">
        <img src="./assets/images/done.png" alt="take a break" class="done-img" />
        <p>Take a break</p>
    </div>
    <script src='popup.js'></script>
</body>
</html>
